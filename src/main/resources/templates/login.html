<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{user.login.title}">Sign In</title>
</head>
<body>
  <div th:if="${param.error}">Invalid username and password.<br/>
  <span th:text='${session["SPRING_SECURITY_LAST_EXCEPTION"].message}'>Error message</span></div>
  <div th:if="${param.logout}">You have been logged out.</div>
  <form th:action="@{/login}" method="post">
      <div><label>User:</label><input type="text" name="username"/></div>
      <div><label>Password:</label><input type="password" name="password"/></div>
      <div><label>Remember me </label><input type="checkbox" name="remember-me"/></div>
      <div><input type="submit" value="Login"/></div>
  </form>
</body>
</html>
